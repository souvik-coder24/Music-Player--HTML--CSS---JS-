<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="smart_music">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="./assets/500px-Ed_Sheeran_(8508825506).jpg" class="logo">
            <h1>Perfect</h1>
            <p>Ed Sheeran</p>

            <audio src="./assets/Audio/Perfect - 320Kbps-(Mr-Jat.in).mp3"></audio>
            <input type="range" value="0" id="progress">
        
            <div class="control_panel">
                <div><i class="fa-solid fa-backward-step"></i></div>
                <div><i class="fa-solid fa-play" id="play"></i></div>
                <div><i class="fa-solid fa-forward-step"></i></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
